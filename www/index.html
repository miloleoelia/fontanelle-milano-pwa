<!DOCTYPE html>
<html>

<head>
    <title>Le fontanelle di Milano</title>
    <meta name="description"
        content="Applicazione semplice ed intuitiva per scoprire la fontanella piu vicina a te nel comune di Milano">
    <meta name="keywords" content="fontanella vicina, vedovelle, acqua potabile, Milano, riempire borraccia">
    <meta name="author" content="Milo Maghini">
    <link rel="manifest" href="app.webmanifest">
    <link rel="apple-touch-icon" href="images/pwa-icons/icon_ios.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/leaflet.css" />
    <link rel="stylesheet" href="./css/MarkerCluster.css" />
    <link rel="stylesheet" href="./css/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <script src="./js/leaflet.js"></script>
    <script src="./js/leaflet.markercluster.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("serviceworker.js");
        }
    </script>
</head>

<body>
    <div id="map"></div>
    <div class="popup-container">
        <div class="popup">
            <div class="popup-row">
                <p class="address">-</p>
            </div>
            <div class="popup-row">
                <button class="go-to-navigation">VAI</button>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
